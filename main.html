<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QKxjL4c6L3C6dCVuCdsYpauljZ9lH/q9nVuZ2wbb7l04unW2F7y31eEdj" crossorigin="anonymous">

    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            margin-top: 20px;
        }

        .video-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .video-wrapper {
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 8px;
        }

        .btn-play {
            background-color: #28a745;
            color: white;
        }

        .btn-pause {
            background-color: #dc3545;
            color: white;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .col-video {
            flex: 1;
            margin-bottom: 20px;
        }

        .col-video video {
            max-width: 100%;
            height: auto;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>Compare Original and Translated Videos</h1>
    </div>

    <!-- Video Comparison Section -->
    <div class="row video-container">
        <!-- Original Video -->
        <div class="col-md-6 col-video">
            <div class="video-header">Original Video</div>
            <div class="video-wrapper">
                <video id="original-video" controls class="video">
                    <source src="./videotranslation/vid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Translated Video -->
        <div class="col-md-6 col-video">
            <div class="video-header">Translated Video</div>
            <div class="video-wrapper">
                <video id="translated-video" controls class="video">
                    <source src="./videotranslation/final_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Play/Pause Controls -->
    <div class="controls">
        <button id="playButton" class="btn btn-play">Play Both</button>
        <button id="pauseButton" class="btn btn-pause">Pause Both</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Video Comparison App. All rights reserved.</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-w8fX7lQEvVRlm8+Fm9ZqufX0gYlOdFpiS5KKf3zF6F6gYKlUwLSQj0iw9ns3eF9g" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0x4E/JRUdOAD2X9q2p3dBhMzcVA5lzQ49PauV0r16PewcJpV" crossorigin="anonymous"></script>

<!-- Custom JS for Play/Pause functionality -->
<script>
    document.getElementById("playButton").addEventListener("click", function() {
        document.getElementById("original-video").play();
        document.getElementById("translated-video").play();
    });

    document.getElementById("pauseButton").addEventListener("click", function() {
        document.getElementById("original-video").pause();
        document.getElementById("translated-video").pause();
    });
</script>

</body>
</html>
